<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <style>
      .input-control {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Product Exercise:</h1>
    <form action="">
      <input
        class="input-control"
        type="text"
        name=""
        id=""
        placeholder="Add product's name"
        required
      />
      <input
        class="input-control"
        type="text"
        name=""
        id=""
        placeholder="Add a description"
        disabled
        required
      />
      <input
        class="input-control"
        type="number"
        name=""
        id=""
        placeholder="Add the price"
        required
      />
      <span>Select the color of your product:</span>
      <br />
      <input class="input-control" type="color" name="" id="" />
      <label for="">Select the payment method: </label>
      <select name="" id="" required>
        <option value="option1">--- Cash ---</option>
        <option value="option2">--- Credit Card ---</option>
        <option value="option3">--- Debit Card ---</option>
      </select>
      <button>Add</button>
    </form>
  </body>
</html>
